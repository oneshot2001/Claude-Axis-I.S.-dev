# Mosquitto MQTT Broker Configuration for AXION POC

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (disabled for POC - enable for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Performance
max_connections -1
max_queued_messages 1000
message_size_limit 0
