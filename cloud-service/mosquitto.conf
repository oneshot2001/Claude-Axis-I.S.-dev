# Mosquitto MQTT Broker Configuration for Axis I.S.

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (allow anonymous for now - configure authentication in production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Message size limits (large for Base64 encoded frames)
message_size_limit 10485760

# Connection limits
max_connections -1
max_queued_messages 1000

# Quality of Service
max_qos 2
