version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: axis-is-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - axis-is-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: axis-is-postgres
    environment:
      POSTGRES_DB: axis_is
      POSTGRES_USER: axis_is
      POSTGRES_PASSWORD: axis_is_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axis_is -d axis_is"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - axis-is-network

  # Redis Cache (Scene Memory)
  redis:
    image: redis:7-alpine
    container_name: axis-is-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - axis-is-network

  # Cloud Service (FastAPI + MQTT Handler + Claude Agent)
  cloud-service:
    build: .
    container_name: axis-is-cloud-service
    env_file:
      - .env
    environment:
      # Override for Docker networking
      - DATABASE_URL=postgresql://axis_is:axis_is_password@postgres:5432/axis_is
      - REDIS_URL=redis://redis:6379/0
      # Connect to Mosquitto container
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    restart: unless-stopped
    networks:
      - axis-is-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  mosquitto-data:
  mosquitto-logs:
  postgres-data:
  redis-data:

networks:
  axis-is-network:
    driver: bridge
